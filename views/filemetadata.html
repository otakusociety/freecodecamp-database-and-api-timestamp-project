<!DOCTYPE html>

<html>

<head>
    <title>File Metadata Microservice</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
        type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="/public/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>File Metadata Microservice</h1>

        <h2>Usage:</h2>
        <p>
            Please Upload a File ...
        </p>
        <div class="view">
            <h3 id="output"></h3>
            <form ref='uploadForm' 
                id='uploadForm' 
                action='/api/fileanalyse' 
                method='post' 
                encType="multipart/form-data">
                <input type="file" name="upfile" />
                <input type='submit' value='Upload!' />
            </form>
        </div>
    </div>
    <div class="footer">
        <p>
            by
            <a href="http://www.freecodecamp.com">freeCodeCamp</a>
        </p>
    </div>
</body>

</html>
