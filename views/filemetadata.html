<!DOCTYPE html>

<html>

<head>
    <title>File Metadata</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
        type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style-file-metadata.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h2>API Project: File Metadata Microservice</h2>

        <h3>Usage:</h3>
        <p>Please Upload a File ...</p>
        <div class="view">
            <h4 id="output"></h4>
            <form action="/api/fileanalyse" method="POST" enctype="multipart/form-data">
                <input type="file" name="upfile" />
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>
            By <a href="http://www.freecodecamp.com/">otakusociety</a>
        </p>
    </div>
</body>

</html>
