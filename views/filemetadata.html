<!DOCTYPE html>

<html>

<head>
    <title>File Metadata</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
        type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style-file-metadata.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2, h3 {
            text-align: center;
        }
        .view {
            margin-top: 20px;
        }
        input[type="file"], input[type="text"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #34c759;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2fa748;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>API Project: File Metadata Microservice</h2>

        <h3>Usage:</h3>
        <p>Please Upload a File ...</p>
        <div class="view">
            <h4 id="output"></h4>
            <form action="/file-metadata/api/fileanalyse" method="POST" enctype="multipart/form-data">
                <input type="file" name="upfile" />
                <button type="submit">Upload</button>
            </form>
        </div>
        <h3>Download a File:</h3>
        <p>Enter the File ID to download:</p>
        <div class="view">
            <form id="downloadForm">
                <input type="text" id="fileId" name="fileId" placeholder="Enter File ID" />
                <button type="button" onclick="downloadFile()">Download</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>
            By <a href="http://www.freecodecamp.com/">otakusociety</a>
        </p>
    </div>
    <script>
        function downloadFile() {
            const fileId = document.getElementById('fileId').value;
            if (fileId) {
                window.location.href = `/file-metadata/api/file/${fileId}`;
            } else {
                alert('Please enter a valid File ID');
            }
        }
    </script>
</body>

</html>
