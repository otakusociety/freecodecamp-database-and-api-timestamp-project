<!DOCTYPE html>
<html>

<head>
    <title>Exercise Tracker | freeCodeCamp</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1,
        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="text"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button,
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #34c759;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #2fa748;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exercise tracker</h1>
        <form action="/api/users" method="post">
            <h2>Create a New User</h2>
            <p><code>POST /api/users</code></p>
            <input id="uname" type="text" name="username" placeholder="username" />
            <input type="submit" value="Submit" />
        </form>
        <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
            <h2>Add exercises</h2>
            <p><code>POST /api/users/:_id/exercises</code></p>
            <input id="uid" type="text" name=":_id" placeholder=":_id" />
            <input id="desc" type="text" name="description" placeholder="description*" />
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)" />
            <input id="date" type="text" name="date" placeholder="date (yyyy-mm-dd)" />
            <input type="submit" value="Submit" />
        </form>
        <p>
            <strong>GET user's exercise log: </strong>
            <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
        </p>
        <p><strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </div>
    <script>
        const exerciseForm = document.getElementById("exercise-form");

        exerciseForm.addEventListener("submit", () => {
            const userId = document.getElementById("uid").value;
            exerciseForm.action = `/api/users/${userId}/exercises`;

            exerciseForm.submit();
        });
    </script>
</body>

</html>
